  <body>
    <nav class="navrail">
      <a class="fader mlink hide"></a>
      <a class="fader mlink" href="javascript:switchScene(0);">
        <i class="material-symbols-rounded">home</i>
        Home</a
      >
      <a class="fader mlink" href="/about"
        ><i class="material-symbols-rounded">info</i> About</a
      >
      <a class="fader mlink" href="javascript:switchScene(1);"
        ><i class="material-symbols-rounded">lightbulb</i> Hub</a
      >
      <a class="fader mlink" href="javascript:switchScene(2);"
        ><i class="material-symbols-rounded">settings</i> Settings</a
      ><a class="fader mlink hide"></a>
    </nav>
    <nav class="mobile-nav">
      <a class="fader mlink" href="javascript:switchScene(0);">
        <i class="material-symbols-rounded">home</i>
      </a>
      <a class="fader mlink" href="/about"
        ><i class="material-symbols-rounded">info</i>
      </a>
      <a class="fader mlink" href="javascript:switchScene(1);"
        ><i class="material-symbols-rounded">lightbulb</i>
      </a>
      <a class="fader mlink" href="javascript:switchScene(2);"
        ><i class="material-symbols-rounded">settings</i>
      </a>
    </nav>
    <div class="scene" id="chatscene">
      <div id="chat-box">
        <div style="text-align: center" id="greeting">
          <img
            src="/static/android-chrome-512x512.png"
            alt="EldiiarBot"
            width="100"
          />
          <h1
            style="
              margin: 10px 0 30px 0px;
              font-weight: 300;
              color: rgb(255, 255, 255);
            "
          >
            Hello, I am <b style="font-weight: 500; color: #fff">EldiiarBot</b>!
            What's on your mind today?
          </h1>
        </div>
      </div>

      <div id="corpus">
        <div class="textarea-parent">
          <textarea
            class="effect-1"
            type="text"
            placeholder="Ask me anything..."
            id="user-textarea"
            autocomplete="off"
          ></textarea>
          <span class="textarea-underline"></span>
        </div>
        <button id="send-btn" class="btn">
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>
      <div
        id="loading"
        style="
          display: none;
          text-align: center;
          margin-top: 10px;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: #000;
        "
      >
        <span
          class="material-symbols-rounded"
          style="font-size: 32px; animation: spin 0.8s ease-in-out infinite"
          >loop</span
        >
        <p id="timer"></p>
      </div>
    </div>

    <div class="scene">
      <div style="padding: 45px">
        <h1 style="font-size: 50px">
          <span class="material-symbols-rounded" style="font-size: 50px"
            >robot</span
          >
          LLM Hub
        </h1>
        <p>Blazing fast LLMs with a wide array of functions.</p>
      </div>

      <div style="padding: 45px">
        <div
          id="bot-selector"
          style="display: flex; flex-wrap: wrap; gap: 20px; margin-top: 30px"
        >
          <button class="bot-card" onclick="selectPersona('default')">
            EldiiarBot<br /><span class="bot-desc">General purpose</span>
          </button>
          <button class="bot-card" onclick="selectPersona('scientist')">
            Scientist<br /><span class="bot-desc">Analytical and precise</span>
          </button>
          <button class="bot-card" onclick="selectPersona('socratic_tutor')">
            Socratic Tutor<br /><span class="bot-desc"
              >Guides with questions</span
            >
          </button>
          <button class="bot-card" onclick="selectPersona('philosopher')">
            Philosopher<br /><span class="bot-desc">Deep and reflective</span>
          </button>
          <button class="bot-card" onclick="selectPersona('humorist')">
            Joker<br /><span class="bot-desc">Funny and playful</span>
          </button>
        </div>
      </div>
    </div>
    <div class="scene">
      <div style="padding: 45px">
        <h1><span class="material-symbols-rounded">settings</span> Settings</h1>

        <label for="theme-selector">Choose Theme:</label>
        <select id="theme-selector">
          <option value="theme-dark-1">Dark Red</option>
          <option value="theme-dark-2">Dark Blue</option>
          <option value="theme-dark-3">Dark Green</option>
          <option value="theme-dark-4">Dark Mono</option>
          <option value="theme-light-1">Light Default</option>
          <option value="theme-light-2">Light Pastel</option>
          <option value="theme-light-3">Light Mono</option>
          <option value="theme-light-4">High Contrast</option>
        </select>
      </div>
    </div>
    <script src="/static/js/main.js" defer></script>
  </body>
</html>
