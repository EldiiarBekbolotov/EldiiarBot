<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | EldiiarBot</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='site.webmanifest') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
    />

    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <nav class="navrail">
      <a class="fader mlink hide"></a>
      <a class="fader mlink" style="visibility: hidden"
        ><i class="material-symbols-rounded">settings</i> Settings</a
      ><a class="fader mlink hide"></a>
      <a class="fader mlink" href="/"
        ><i class="material-symbols-rounded">home</i> Back</a
      >
      <a class="fader mlink" style="visibility: hidden"
        ><i class="material-symbols-rounded">settings</i> Settings</a
      ><a class="fader mlink hide"></a>
    </nav>
    <div
      class="scene"
      style="
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 80px;
        overflow: hidden;
      "
    >
      <div style="padding: 20px">
        <h1><span class="material-symbols-rounded">info</span> About</h1>
        <p>
          <b>Author</b>: Eldiiar Bekbolotov<br /><b>First released</b>: April
          2025
        </p>

        <p style="margin-bottom: 24px">
          <b>Total views since deployment: </b
          ><span class="material-symbols-rounded">visibility</span>
          {{ stats["views"] }}
        </p>

        <a href="/upvote" style="text-decoration: none"
          ><button class="vote">
            Upvote <span class="material-symbols-rounded">recommend</span> {{
            stats["upvotes"] }}
          </button></a
        >
      </div>
    </div>
  </body>
</html>
